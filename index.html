<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <div class="container">
  </head class="header">
    <main>
        <div>
          <h1 class="header-center" id="title">freeCodeCamp Survey Form</h1>
          <p class="description-center" id="description">Thank you for taking the time to help us improve the platform</p>
        </div>
    <body class="body">
          <form id="survey-form">
          <div class="form-group">
            <label class="label" id="name-label">Name <input class="input" type="text" id="name" placeholder="Enter your name" pattern="[A-Za-z]" title="Letters Only" required></label>
        </div>
        <div class="form-group">
            <label  class="label" id="email-label">Email <input class="input" type="email" id="email" placeholder="Enter your email" required title="Please insert a valid email address"></label>
        </div>
        <div class="form-group">
            <label class="label" id="number-label">Age(optional) <input class="input" type="number" id="number" pattern=[0-9] min="13" max="100" placeholder="Age" title="Please enter an age between 13-100"></label>
        </div>
        <div class="form-group">
            <label class="label" name="dropdown-menu" id="dropdown-menu">Which option describes your current role? 
              <select class="select" id="dropdown" name="dropdown">
              <option value="" disabled selected hidden>Select current role</option>
                <option class="option" value="student">Student</option>
    <option class="option" value="full-time-job">Full Time Job</option>
    <option class="option" value="full-time-learner">Full Time Learner</option>
    <option class="option" value="prefer-not-to-say">Prefer Not to Say</option>
    <option class="option" value="other">Other</option>
            </select>
          </label>
        </div>
        <div class="form-group">
            <label class="label" name="referrer-menu" id="referrer-menu">Would you recommend freeCodeCamp to a friend?<label class="label"><input type="radio" name="recommend" id="definitely" value="definitely">Definitely
            </label>
            <label><input type="radio" name="recommend" id="maybe" value="maybe">Maybe
            </label>
            <label class="label"><input type="radio" name="recommend" id="not-sure" value="not-sure">Not Sure
          </label></label>
        </div>
        <div class="form-group">
            <label class="label" name="improvement" id="improvement">What is your favorite feature of freeCodeCamp? <select class="select" id="dropdown2" name="dropdown2">
              <option value="" disabled selected hidden>Select an option</option>
                <option class="option" value="challenges">Challenges</option>
    <option class="option" value="projects">Projects</option>
    <option class="option" value="community">Community</option>
    <option class="option" value="open-source">Open Source</option>
            </select>
              </label>
        </div>
        <div class="form-group">
            <label class="label" name="feature" id="feature">What would you like to see improved? (Check all that apply)
              <label class="label"><input name="prefer" type="checkbox" value="front-end-projects">Front-end Projects 
              </label>
              <label class="label"><input name="prefer" type="checkbox" value="back-end-projects">Back-end Projects
              </label>
              <label class="label"><input name="prefer" type="checkbox" value="data-visualization">Data Visualization
              </label>
              <label class="label"><input name="prefer" type="checkbox" value="challenges">Challenges
              </label>
              <label class="label"><input name="prefer" type="checkbox" value="open-source-community">Open Source Community
              </label>
              <label class="label"><input name="prefer" type="checkbox" value="gitter-help-rooms">Gitter Help Rooms
              </label>
              <label class="label"><input name="prefer" type="checkbox" value="videos">Videos
              </label>
              <label class="label"><input name="prefer" type="checkbox" value="city-meetups">City Meetups
              </label>
              <label class="label"><input name="prefer" type="checkbox" value="wiki">Wiki
              </label>
              <label class="label"><input name="prefer" type="checkbox" value="forum">Forum
              </label>
              <label class="label"><input name="prefer" type="checkbox" value="additional-courses">Additional Courses
            </label>
        </div>
        <div class="form-group">
            <label class="label" name="comments-suggestions" id="comments-suggestions">Any comments or suggestions?<textarea class="textarea" id="feedback" name="feedback"></textarea></label>
            <label class="label" name="submit-button" id="submit-button"><input class="submit" id="submit" type="submit">
            </label>
        </div>
      </form>
    </div>    
    </body>
  </main>
</html>
